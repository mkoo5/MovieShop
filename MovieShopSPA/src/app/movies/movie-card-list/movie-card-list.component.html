<div class="rounded">

    <div class="container-fluid">
        <div class="row">
            <!-- for each movie in the list of MovieCards from home component ts
            calls the movie card component and passes the movie to it -->
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let movie of movies">
                <app-movie-card [movie]="movie">
                </app-movie-card>

            </div>

        </div>
    </div>

</div>
