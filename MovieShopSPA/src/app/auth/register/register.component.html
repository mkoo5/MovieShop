<form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
           <label for="lblemail">Email address</label>
           <input type="email" class="form-control" name="userName" [(ngModel)]="registerInfo.email" id="email"
                  aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
           <label for="lblpassword">Password</label>
           <input type="password" class="form-control" [(ngModel)]="registerInfo.password" name="password" id="password"
                  placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="lblfirstname">First Name</label>
        <input type="firstName" class="form-control" [(ngModel)]="registerInfo.firstName" name="firstname" id="firstName"
               placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="lbllastname">Last Name</label>
        <input type="password" class="form-control" [(ngModel)]="registerInfo.lastName" name="lastname" id="lastName"
               placeholder="Enter Last Name">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" />
</form>
